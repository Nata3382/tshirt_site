<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" id="logo"></a>
        <a href="category.html">Collections</a>
        <a href="#">My profile</a>
        <a href="#" id="icons"></a>
        <a href="#" id="icons"></a>
      </nav>
    </header>
    <main>
      <ol class="breadcrumbs">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="category.html">Collections</a>
        </li>
        <li>
          <a href="productlist.html">Spring</a>
        </li>
      </ol>
      <section>
        <article class="smallProducts onSale">
          <a href="product.html"
            ><img src="images/plist1.jpg" alt="Sunglasses"
          /></a>
          <p>Sunglasses</p>
          <p class="price">€ 20</p>
          <div class="discount">
            <p>25%</p>
          </div>
        </article>
        <article class="smallProducts">
          <a href="product.html"
            ><img src="images/plist2.jpg" alt="t-shirt"
          /></a>
          <p>Drop the label T-shirt</p>
          <p class="price">€ 40</p>
        </article>
        <article class="smallProducts">
          <a href="product.html"><img src="images/plist3.jpg" alt="boots" /></a>
          <p>White leather boots</p>
          <p class="price">€ 100</p>
        </article>
        <article class="smallProducts">
          <a href="product.html"><img src="images/plist4.jpg" alt="coat" /></a>
          <p>Coat</p>
          <p class="price">€ 60</p>
        </article>
        <article class="smallProducts soldOut">
          <a href="product.html"
            ><img src="images/plist5.jpg" alt="denim jacket"
          /></a>
          <p>Denim jacket</p>
          <p class="price">€ 50</p>
          <div class="sold">
            <p>SOLD OUT</p>
          </div>
        </article>
        <article class="smallProducts onSale">
          <a href="product.html"
            ><img src="images/plist6.jpg" alt="sweater"
          /></a>
          <p>Knitted sweater</p>
          <p class="price">€ 50</p>
          <div class="discount">
            <p>10%</p>
          </div>
        </article>
      </section>
    </main>
